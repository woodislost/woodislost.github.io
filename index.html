<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome to My Website</title>
  <style>
    /* Reset some default */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      background: rgba(255 255 255 / 0.1);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgb(0 0 0 / 0.2);
      backdrop-filter: blur(10px);
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 15px;
      letter-spacing: 1.5px;
    }
    p {
      font-size: 1.25rem;
      margin-bottom: 30px;
      line-height: 1.5;
    }
    a.button {
      background-color: #ff6b6b;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      padding: 15px 30px;
      border-radius: 50px;
      box-shadow: 0 6px 12px rgb(255 107 107 / 0.5);
      transition: background-color 0.3s ease;
      display: inline-block;
    }
    a.button:hover {
      background-color: #ff3b3b;
      box-shadow: 0 8px 18px rgb(255 59 59 / 0.7);
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 2.2rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My Website</h1>
    <p>Your one-stop destination for awesome content, projects, and ideas.</p>
    <a href="#about" class="button">Learn More</a>
  </div>
</body>
</html>
